---
session:
  name: "Desktop"
  attach: true
tabs:
  - name: Main
    focus: true
    parts:
      - direction: Vertical
        split_size:
          Fixed: 1
        run:
          plugin:
            location: "zellij:tab-bar"
        borderless: true
      - direction: Vertical
        body: true
        parts:
          - direction: Horizontal
            parts:
              - direction: Vertical
                pane_name: Resources
              - direction: Vertical
                pane_name: Utility
                focus: true
          - direction: Horizontal
            parts:
              - direction: Horizontal
                pane_name: Network
              - direction: Horizontal
                pane_name: Broot
      - direction: Vertical
        split_size:
          Fixed: 2
        run:
          plugin:
            location: "zellij:status-bar"
        borderless: true
  - name: Logria
    parts:
      - direction: Vertical
        split_size:
          Fixed: 1
        run:
          plugin:
            location: "zellij:tab-bar"
        borderless: true
      - direction: Vertical
        body: true
        parts:
          - direction: Vertical
            parts:
              - direction: Vertical
                pane_name: Editor
                split_size:
                  Percent: 65
              - direction: Vertical
                pane_name: Tests
                split_size:
                  Percent: 35
      - direction: Vertical
        split_size:
          Fixed: 2
        run:
          plugin:
            location: "zellij:status-bar"
        borderless: true
  - name: Purple Air
    parts:
      - direction: Vertical
        split_size:
          Fixed: 1
        run:
          plugin:
            location: "zellij:tab-bar"
        borderless: true
      - direction: Vertical
        body: true
        parts:
          - direction: Vertical
            parts:
              - direction: Vertical
                pane_name: Editor
                split_size:
                  Percent: 65
              - direction: Vertical
                pane_name: Tests
                split_size:
                  Percent: 35
      - direction: Vertical
        split_size:
          Fixed: 2
        run:
          plugin:
            location: "zellij:status-bar"
        borderless: true
