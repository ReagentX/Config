---
session:
  name: "Desktop"
  attach: true
tabs:
  - name: Main
    focus: true
    parts:
      - direction: Vertical
        split_size:
          Fixed: 1
        run:
          plugin:
            location: "zellij:tab-bar"
        borderless: true
      - direction: Vertical
        body: true
        parts:
        - direction: Horizontal
          parts:
            - direction: Vertical
              pane_name: htop
              run:
                command: {cmd: htop}
            - direction: Vertical
              pane_name: Engine
            - direction: Vertical
              pane_name: Utility
              focus: true
        - direction: Horizontal
          parts:
            - direction: Horizontal
            - direction: Horizontal
              pane_name: API
            - direction: Horizontal
              pane_name: Broot
      - direction: Vertical
        split_size:
          Fixed: 2
        run:
          plugin:
            location: "zellij:status-bar"
        borderless: true
  - name: Dev
    parts:
      - direction: Vertical
        split_size:
          Fixed: 1
        run:
          plugin:
            location: "zellij:tab-bar"
        borderless: true
      - direction: Vertical
        body: true
        parts:
        - direction: Horizontal
          pane_name: Engine
        - direction: Horizontal
          parts:
            - direction: Horizontal
              pane_name: API
            - direction: Horizontal
              pane_name: Frontend
      - direction: Vertical
        split_size:
          Fixed: 2
        run:
          plugin:
            location: "zellij:status-bar"
        borderless: true
  - name: Prod
    parts:
      - direction: Vertical
        split_size:
          Fixed: 1
        run:
          plugin:
            location: "zellij:tab-bar"
        borderless: true
      - direction: Vertical
        body: true
        parts:
        - direction: Horizontal
          parts:
            - direction: Horizontal
              pane_name: Engine
            - direction: Horizontal
              pane_name: API
            - direction: Horizontal
              pane_name: Frontend
        - direction: Horizontal
          parts:
            - direction: Horizontal
              pane_name: Engine
            - direction: Horizontal
              pane_name: API
            - direction: Horizontal
              pane_name: Frontend
      - direction: Vertical
        split_size:
          Fixed: 2
        run:
          plugin:
            location: "zellij:status-bar"
        borderless: true        